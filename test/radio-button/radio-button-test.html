<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script type="text/javascript" src="../../node_modules/montage/montage.js" data-package="../../"></script>
    <script type="text/montage-serialization">{
        "test": {
            "prototype": "test/radio-button/radio-button-test",
            "properties": {
                "radio1": {"@": "radio1"},
                "radio2": {"@": "radio2"},
                "radio3": {"@": "radio3"},
                "value": "two"
            }
        },

        "radioController": {
            "prototype": "montage/core/radio-button-controller",
            "bindings": {
                "value": {"<->": "@test.value"}
            }
        },

        "radio1": {
            "prototype": "ui/radio-button.reel",
            "properties": {
                "element": {"#": "radio1"},
                "value": "one",
                "radioButtonController": {"@": "radioController"}
            }
        },
        "radio2": {
            "prototype": "ui/radio-button.reel",
            "properties": {
                "element": {"#": "radio2"},
                "value": "two",
                "radioButtonController": {"@": "radioController"}
            }
        },
        "radio3": {
            "prototype": "ui/radio-button.reel",
            "properties": {
                "element": {"#": "radio3"},
                "value": "three",
                "radioButtonController": {"@": "radioController"}
            }
        },

        "radioButtonGroup": {
            "prototype": "ui/radio-button-group.reel",
            "properties": {
                "element": {"#": "radioButtonGroup"},
                "content": [{
                    "label": "Radio 1",
                    "value": "radio1"
                }, {
                    "label": "Radio 2",
                    "value": "radio2"
                }, {
                    "label": "Radio 3",
                    "value": "radio3"
                }],
                "valuePropertyName": "value"
            }
        }
    }</script>
</head>
<body>
    <h1>Radio button tests</h1>
    <h2>Basic</h2>
    <label><input type="radio" data-montage-id="radio1" name="basic"></label>
    <label><input type="radio" data-montage-id="radio2" name="basic"></label>
    <label><input type="radio" data-montage-id="radio3" name="basic"></label>

    <div data-montage-id="radioButtonGroup"></div>
</body>
</html>
