<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Scroller Test</title>
    <script type="text/javascript" src="../../../montage.js" data-package="../../"></script>
    <script type="text/montage-serialization">
{
    "scroller1": {
        "prototype": "montage/ui/scroller.reel",
        "properties": {
            "element": {"#": "scroller"},
            "hasMomentum": false
        }
    },

    "test": {
        "prototype": "ui/scroller-test/scroller-test",
        "properties": {
            "scroller1": {"@": "scroller1"}
        }
    },
    "application": {
        "prototype": "montage/ui/application",
        "properties": {
            "delegate": {"@": "test"}
        }
    }
}
    </script>

<style type="text/css">
    .scroller {
        background-color: #CCC;
    }
</style>

</head>
<body>
    <h1>Scroller test</h1>

    <div class="scroller" data-montage-id="scroller" style="height: 100px;">
        <ul id="list">
            <li>One</li>
            <li>Two</li>
            <li>Three</li>
            <li>Four</li>
            <li>Five</li>
            <li>Six</li>
            <li>Seven</li>
            <li>Eight</li>
            <li>Nine</li>
            <li>Ten</li>
        </ul>
    </div>

</body>
</html>
