<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>List Test</title>
    <script src="../../../montage.js" data-package="../../"></script>
    <script type="text/montage-serialization">
{
    "listtest1": {
        "prototype": "ui/list-test/list-test",
        "properties": {
            "list": {"@": "list1"}
        }
    },
    "slider1": {
        "prototype": "montage/ui/input-range.reel",
        "properties": {
            "element": {"#": "slider"}
        }
    },
    "list1": {
        "prototype": "montage/ui/list.reel",
        "properties": {
            "element": {"#": "list"},
            "content": [
                0,
                1,
                2
            ]
        }
    },
    "application": {
        "prototype": "montage/ui/application",
        "properties": {
            "delegate": {"@": "listtest1"}
        }
    }
}
    </script>

</head>
<body>

<div data-montage-id="list" class="list">
    List Item
    <span data-montage-id="slider" class="slider"></span>
</div>

</body>
</html>
