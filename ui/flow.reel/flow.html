<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="flow.css">
    <script type="text/montage-serialization">
        {
            "repetition": {
                "prototype": "ui/repetition.reel",
                "properties": {
                    "element": {
                        "#": "matte-flow-repetition"
                    }
                },
                "bindings": {
                    "content": {"<-": "@owner.objects"},
                    "contentController": {"<-": "@owner.contentController"},
                    "isSelectionEnabled": {"<-": "@owner.isSelectionEnabled"}
                }
            },
            "flowTranslateComposer": {
                "prototype": "composer/flow-translate-composer",
                "properties": {
                    "flow": {"@": "owner"},
                    "invertAxis": true,
                    "allowFloats": true,
                    "minScroll": 0
                },
                "bindings": {
                    "maxScroll": {"<-": "@owner.length"},
                    "_momentumDuration": {"<-": "@owner.momentumDuration"},
                    "translateStride": {"<-": "@owner.stride"},
                    "scrollingMode": {"<-": "@owner.scrollingMode"},
                    "linearScrollingVector": {"<-": "@owner.linearScrollingVector"}
                }
            },
            "slot": {
                "prototype": "ui/slot.reel",
                "properties": {
                    "element": {"#": "matte-flow-slot"}
                },
                "bindings": {
                    "content": {"<->": "@owner.slotContent"}
                }
            },
            "owner": {
                "properties": {
                    "element": {
                        "#": "matte-flow"
                    },
                    "_repetition": {
                        "@": "repetition"
                    },
                    "_flowTranslateComposer": {
                        "@": "flowTranslateComposer"
                    },
                    "_cameraElement": {
                        "#": "matte-flow-camera"
                    }
                },
                "bindings": {
                    "scroll": {"<->": "@flowTranslateComposer.scroll"},
                    "selectedIndexes": {"<-": "@repetition.selectedIndexes"},
                    "activeIndexes": {"<-": "@repetition.activeIndexes"},
                    "draggedSlideIndex": {"<-": "@flowTranslateComposer._closerIndex"}
                }
            }
        }
    </script>
</head>
<body>
    <div data-montage-id="montage-flow" class="matte-Flow">
        <div data-montage-id="montage-flow-camera" class="matte-Flow-camera">
            <div data-montage-id="montage-flow-repetition" class="matte-Flow-Repetition"></div>
            <div data-montage-id="montage-flow-slot" class="matte-Flow-Slot"></div>
        </div>
    </div>
</body>
</html>
